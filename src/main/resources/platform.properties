### conversion to thegamesdb ###

# recalbox_rom_folder.thegamesdb=thegamesdb_platform_names
snes.thegamesdb=Super Nintendo (SNES)
nes.thegamesdb=Nintendo Entertainment System (NES)
ngpc.thegamesdb=Neo Geo Pocket Color
neogeo.thegamesdb=NeoGeo

# special platform arcade, not from ES but set by the program
arcade.thegamesdb=Arcade,NeoGeo





### conversion to giantbomb ###
# recalbox_rom_folder.thegamesdb=giantbomb_platform_names

snes.giantbomb=Super Nintendo Entertainment System
nes.giantbomb=Nintendo Entertainment System
ngpc.giantbomb=Neo Geo Pocket Color
neogeo.giantbomb=Neo Geo

# special platform arcade, not from ES but set by the program
arcade.giantbomb=Arcade,Neo Geo





### conversion to IGDB ###
# recalbox_rom_folder.thegamesdb=igdb_platform_names

# 58=Super Famicom, 19=Super Nintendo Entertainment System (SNES)
snes.igdb=58,19
# 18=Nintendo Entertainment System (NES), 99=Family Computer
nes.igdb=18,99
# 119=Neo Geo Pocket, 120=Neo Geo Pocket Color //TODO:chercher ngp? 
ngpc.igdb=120,119
# 80=Neo Geo AES, 79=Neo Geo MVS
neogeo.igdb=80,79

# special platform arcade, not from ES but set by the program
#52=Arcade, 80=Neo Geo AES, 79=Neo Geo MVS
arcade.igdb=52,80,79







